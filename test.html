<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		body,html{
			width: 100%;
			height: 100%;
		}
		.content{
			width: 100%;
			height: 100%;
			padding:10px 0px;
		}
		.box{
			display: flex;
			align-items: center;
			justify-content: center;
			width: calc(100vw-20px);
			height: calc(50vw-10px);
			font-size: 20px;
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="box">A</div>
	</div>
</body>
</html>
